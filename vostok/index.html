<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>восток инструмент</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
 
        <button class="accordion">Фильтрация</button>
        <div class="panel">
          <button class="accordion">Производитель</button>
          <div class="panel">
            <input type="checkbox" id="Bosch" name="source" value="Bosch" />
            <label for="Bosch">Bosch</label>
            <input type="checkbox" id="COMRADE" name="source" value="COMRADE" />
            <label for="COMRADE">COMRADE</label>
            <input type="checkbox" id="Denzel" name="source" value="Denzel" />
            <label for="Denzel">Denzel</label>
            <input type="checkbox" id="GIKS" name="source" value="GIKS" />
            <label for="GIKS">GIKS</label>
            <input type="checkbox" id="GROSS" name="source" value="GROSS" />
            <label for="GROSS">GROSS</label>
            <input type="checkbox" id="KOMAN" name="source" value="KOMAN" />
            <label for="KOMAN">GRKOMAN</label>
            <button class="accordion">Показать все</button>
            <div class="panel">
              <p>Lorem ipsum dolor sit amet,</p>
            </div>
          </div> 
        <button class="accordion">Мощность (Вт)</button>
        <div class="panel">
          <div class="filter">
            <div>
              <div class="filter-inner">
                <span class="filter-min">От 1</span>
                <span class="filter-max">До 100 000</span>
              </div>
              <div><number>0</number><number>100000</number></div>
              <div id="rating" class="slider">
                <div
                  class="col-6 block-min"
                  onMouseDown="moveRange( this);"
                  onTouchStart="moveRange( this);"
                ></div>
                <div class="col-6 color-range"></div>
                <div
                  class="block-max"
                  onMouseDown="moveRange(this)"
                  onTouchStart="moveRange( this);"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </wrapper>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
